<div class="container mt-5">
  <form #registerForm="ngForm" (ngSubmit)="addConsultant()">
    <h2 class="text-center text-primary">Add consultant</h2>
    <hr />

    <div class="form-group">
      <input
        type="text"
        class="form-control"
        required
        name="username"
        [(ngModel)]="model.name"
        placeholder="Name"
      />
    </div>

    <div class="form-group">
      <input
        type="text"
        placeholder="Datepicker"
        class="form-control"
        name="date"
        [(ngModel)]="model.employmentdate"
        bsDatepicker
        [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD', isAnimated: true }"
        placeholder="Employment date"
      />
    </div>

    <div class="form-group">
      <input
        type="number"
        class="form-control"
        required
        name="invoiceHours"
        [(ngModel)]="model.invoicehoursworkedthisyear"
        placeholder="Invoice hours this year"
      />
    </div>

    <div class="form-group text-center">
      <button class="btn btn-success" type="submit">Add</button>
      <button class="btn btn-default" type="button" (click)="cancel()">
        Cancel
      </button>
    </div>
  </form>
</div>
